<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Businesspeople Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Businesspeople Dashboard</h1>
        <form id="postIdea">
            <h2>Post Business Idea</h2>
            <input type="text" id="businessSector" placeholder="Sector" required>
            <input type="number" id="fundingRequired" placeholder="Funding Required" required>
            <textarea id="ideaDescription" placeholder="Business Description" required></textarea>
            <button type="submit">Post Idea</button>
        </form>

        <h2>Investor Proposals</h2>
        <div id="investorList">
            <!-- List of investor proposals will be displayed here -->
        </div>
    </div>

    <script src="firebaseConfig.js"></script>
    <script src="business.js"></script>
</body>
</html>
