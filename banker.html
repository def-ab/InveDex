<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banker Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Banker Dashboard</h1>
        <form id="postLoan">
            <h2>Post Loan Information</h2>
            <input type="number" id="loanAmount" placeholder="Loan Amount" required>
            <input type="number" id="interestRate" placeholder="Interest Rate (%)" required>
            <input type="text" id="duration" placeholder="Loan Duration" required>
            <button type="submit">Post Loan</button>
        </form>

        <h2>Queries from Users</h2>
        <div id="queriesList">
            <!-- List of queries from users will be displayed here -->
        </div>
    </div>

    <script src="firebaseConfig.js"></script>
    <script src="banker.js"></script>
</body>
</html>
